# Enhanced NGINX Configuration Template
# Variables: $DOMAIN, $PORT, $SSL_CERT_PATH, $SSL_KEY_PATH
# Features: SSL/TLS, Security Headers, Rate Limiting, Caching, WebSocket Support

# Rate Limiting Zones (unique per domain)
limit_req_zone $binary_remote_addr zone=login_$DOMAIN_REPLACED:10m rate=5r/m;
# Enhanced NGINX Configuration Template
# Variables: $DOMAIN, $PORT, $SSL_CERT_PATH, $SSL_KEY_PATH
# Features: SSL/TLS, Security Headers, Rate Limiting, Caching, WebSocket Support

# Rate Limiting Zones (unique per domain)
limit_req_zone $binary_remote_addr zone=login_$DOMAIN_REPLACED:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_$DOMAIN_REPLACED:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_$DOMAIN_REPLACED:10m rate=1r/s;

# Connection Limiting (unique per domain)
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip_$DOMAIN_REPLACED:10m;

# Note: real_ip_header and set_real_ip_from should be configured in
# your global nginx.conf as needed for your environment (Cloudflare, proxies, etc.)

# -- HTTP -> HTTPS redirect (included for SSL-enabled sites) --
server {
    listen 80;
    server_name $DOMAIN;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# -- HTTPS server block --
server {
    listen 443 ssl http2;
    server_name $DOMAIN;

    # Connection Limits
    limit_conn conn_limit_per_ip_$DOMAIN_REPLACED 20;

    # SSL Configuration
    ssl_certificate $SSL_CERT_PATH;
    ssl_certificate_key $SSL_KEY_PATH;

    # Enhanced SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling can be enabled if your certificates provide OCSP responder
    # information. Many Let's Encrypt certs do, but some variations or
    # intermediate chains may not. To avoid warnings, these lines are
    # commented out by default; enable them only if your certs support OCSP.
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Remove Server Header
    server_tokens off;

    # Compression and caching (tune as needed)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;

    # Main Location Block with General Rate Limiting
    location / {
        limit_req zone=general_$DOMAIN_REPLACED burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files and other locations (examples)
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js|mjs)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: deny access to hidden files and backups
    location ~ /(\.|~$) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    access_log /var/log/nginx/$DOMAIN.access.log;
    error_log /var/log/nginx/$DOMAIN.error.log;
}

