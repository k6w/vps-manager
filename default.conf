    # Main Location Block with General Rate Limiting
    location / {
        limit_req zone=general burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Enhanced Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Enhanced Static Files Optimization
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Image optimization headers
        add_header X-Content-Type-Options nosniff;
    }
    
    # CSS and JavaScript files
    location ~* \.(css|js|mjs)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Font files
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Documents and media
    location ~* \.(pdf|txt|xml|doc|docx|xls|xlsx|ppt|pptx|zip|rar|mp4|mp3|avi|mov)$ {
        proxy_pass http://$BACKEND_IP:$PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Enhanced Security: Block access to sensitive files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block access to backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block access to version control
    location ~ /\.(git|svn|hg|bzr) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block access to common sensitive files
    location ~* /(config|configuration|settings|env|environment)\.(json|yml|yaml|xml|ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block access to log files
    location ~* \.(log|logs)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common exploit attempts
    location ~* /(wp-admin|wp-login|xmlrpc|phpmyadmin|admin|administrator) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
